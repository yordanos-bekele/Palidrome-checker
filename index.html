<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palidrome Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Palindrome Checker</h1>
      </header>
      <p class="info">
        A palindrome is a word or phrase that reads the same backwards as
        forwards, e.g level, refer.
      </p>
      <div class="search">
        <input type="text" placeholder="Enter text or number" />
        <button>Check Palindrome</button>
      </div>
      <p class="info-txt">yes, <span>'Borrow or rob</span> is a palidrome</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
